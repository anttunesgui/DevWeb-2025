<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" class="formulario">
        <fieldset class="infos">
            <ul>
                <div class="infos1">
                    <li>
                        <label for="nome">Nome: </label>        
                        <input type="text" id="nome" class="nome" required maxlength="100">
                    </li>                
                    <li>
                        <label for="sobrenome">Sobrenome: </label>
                        <input type="text" id="sobrenome" class="sobrenome" required maxlength="100">
                    </li>
                    <li>
                        <label for="email">E-mail: </label>
                        <input type="email" name="email" id="email" required>
                    </li>
                </div>
                <div class="infos2">
                    <li>
                        <label for="idade">Data nascimento</label>
                        <input type="date" name="idade" id="idade" max="2024-01-01" min="1920-01-01">
                    </li>
                    <li>
                        <label>Sexo: </label>
                        <input type="radio" id="sexoM" name="sexo" value="1">
                        <label for="sexoM">Masculino</label>
                        <input type="radio" name="sexo" id="sexoF" value="2">
                        <label for="sexoF">Feminino</label>
                    </li>
                </div>
                <div class="infos3">
                    <li>
                        <label for="end">Endere√ßo:</label>
                        <input type="text" id="end" name="end" maxlength="200">
                    </li>
                    
                    <li>
                        <label for="cep">Cep:</label>
                        <input type="text" id="cep" name="cep" maxlength="10">
                    </li>
                
                    <li>
                        <label for="cor">Cor: </label>
                        <input type="color" id="cor" name="cor">
                    </li>
                    
                    <li>
                        <label for="uf">UF: </label>
                        <select name="uf" id="uf">
                            <option value="1">SC</option>
                            <option value="2">PR</option>
                            <option value="3">RS</option>
                        </select>
                    </li>
                </div>
            </ul>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
